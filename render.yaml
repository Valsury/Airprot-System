# Render Blueprint для деплоя Airport Management System
# Используйте этот файл для автоматического создания всех сервисов на Render

services:
  # Backend Service
  - type: web
    name: airport-system-api
    runtime: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: airport-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://airport-system-app.onrender.com
      - key: PORT
        value: 10000

  # PostgreSQL Database
  - type: pg
    name: airport-db
    databaseName: airport_db
    user: airport_user

  # Frontend Service (Static Site)
  - type: static
    name: airport-system-app
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          name: airport-system-api
          type: web
          property: host
